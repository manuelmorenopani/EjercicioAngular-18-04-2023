<p>Lista de productos</p>
 <table>
    <tr>
        <td>Id</td>
        <td>Nombre</td>
        <td>Cantidad</td>
        <td>Precio</td>
        <td>tipo</td>
    </tr>
    <tr *ngFor="let producto of alimentos">

        <td>{{producto.precio}}</td>
        <td>{{producto.tp}}</td>
    </tr>
</table>
